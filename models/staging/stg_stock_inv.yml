version: 2

models:
  - name: stg_stock_inv
    description: "Transformed stock inventory data with raw data"
    columns:
      - name: asset_type
        description: "hard coded as financial asset"
        data_type: string
        
      - name: purchase_date
        description: "Date of the transaction"
        data_type: date
        
      - name: asset_name
        description: "name of the stock/EFT"
        data_type: string
        
      - name: transaction_type
        description: "Type of transaction (buy/sell)"
        data_type: string
        
      - name: ticker
        description: "Stock ticker symbol"
        data_type: string
        
      - name: unit_owned
        description: "Quantity of units owned"
        data_type: numeric
        
      - name: local_currency
        description: "Local currency code"
        data_type: string
        
      - name: FX
        description: "Exchange rate to EUR"
        data_type: numeric
        
      - name: purchase_price
        description: "Purchase price in EUR"
        data_type: numeric
        
      - name: fee
        description: "Transaction fee in EUR"
        data_type: numeric
        
      - name: purchase_price_lc
        description: "Purchase price in local currency"
        data_type: numeric
        
      - name: fee_lc
        description: "Transaction fee in local currency"
        data_type: numeric